name: CI

on:
  push:
    branches: [ "main", "wip" ]
  pull_request:
    branches: [ "main", "wip" ]

permissions:
  contents: read

jobs:
  test-go:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.x'
          cache: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install gcloud and firestore emulator
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'cloud-firestore-emulator'

      - name: Start Firestore Emulator
        run: |
          gcloud emulators firestore start --host-port=127.0.0.1:8087 --quiet &
          # Wait for the emulator to be ready
          count=0
          until curl -s http://127.0.0.1:8087/ > /dev/null; do
            echo "Waiting for Firestore Emulator..."
            sleep 1
            count=$((count+1))
            if [ $count -ge 30 ]; then
              echo "Timeout waiting for Firestore Emulator"
              exit 1
            fi
          done
          echo "Firestore Emulator started."

      - name: Run Go Tests
        env:
          FIRESTORE_EMULATOR_HOST: "127.0.0.1:8087"
        run: go test -v ./...

  test-web:
    name: Run Web Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Web Tests
        run: npx vitest run
